<div class="top" [ngStyle]="theme.primary">
	<div class="title">سوالات متداول</div>
	<div class="subtitle" [ngStyle]="{color: theme.secondary.color}">
		برای مشاهده‌ی سوالات متداول،
		می‌توانید یکی از دسته‌بندی‌های زیر را انتخاب نمایید
		و با کلیک بر روی هر سوال، پاسخ آن را مشاهده کنید.
	</div>
</div>

<div class="categories">
	<div *ngFor="let category of categories; index as i;"
		[ngClass]="['category', (category === selectedCategory ? 'shadow-narrow' : '')]"
		[ngStyle]="category.hovered ? theme.primary : category !== selectedCategory ? theme.disabled : null"
		(mouseover)="category.hovered = true" (mouseleave)="category.hovered = false" (click)="changeCategory(i)">
		<svg-icon key="{{category.icon}}"></svg-icon>
		<div class="title">{{category.title}}</div>
	</div>
</div>

<div class="description">
	{{selectedCategory.subtitle}}
</div>

<div class="items">
	<div *ngFor="let item of selectedCategory.items" class="item shadow-narrow"
		[ngStyle]="item.hovered ? theme.primary : null" (mouseover)="item.hovered = true"
		(mouseleave)="item.hovered = false" (click)="item.show = !item.show">
		<div class="question">
			<span>{{item.question}}</span>
		</div>

		<div class="answer" *ngIf="item.show">
			<p>{{item.answer}}</p>
		</div>
	</div>
</div>
