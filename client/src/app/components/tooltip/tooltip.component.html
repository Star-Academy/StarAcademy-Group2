<div class="tooltip" #ngTooltip [style.top.px]="position.y" [style.left.px]="position.x">
	<div class="tooltip-content">
		<table>
			<tbody>
				<tr>
					<td><strong>ID</strong></td>
					<td>content.id</td>
				</tr>
				<tr>
					<td><strong>Type</strong></td>
					<td>
						<div class="circle" [style.background]="content.type"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
