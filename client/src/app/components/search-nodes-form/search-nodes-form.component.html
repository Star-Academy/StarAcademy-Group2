<form #searchForm="ngForm" (ngSubmit)="clickedOnSearchButton(searchForm.value)">
	<label class="text-default-25" for="search-field-input">جستجو در</label>
	<select class="input-default" #field ngModel name="field" id="search-field-input"
		(change)="updateMaxLength(field.value)" required>
		<option value="BranchName" selected>نام شعبه</option>
		<option value="BranchTelephone">شماره تلفن شعبه</option>
		<option value="OwnerID">شناسه صاحب حساب</option>
		<option value="OwnerName">نام صاحب حساب</option>
		<option value="OwnerFamilyName">نام خانوادگی صاحب حساب</option>
		<option value="AccountType">نوع حساب</option>
		<option value="AccountID">شماره حساب</option>
		<option value="CardID">شماره کارت</option>
		<option value="Sheba">شماره شبا</option>
		<option value="BranchAddress">آدرس شعبه</option>
	</select>

	<label class="text-default-25" for="search-query-input">عبارت مورد نظر</label>
	<input class="input-default" ngModel [maxLength]="maxLength" name="query" id="search-query-input" type="text"
		placeholder="لطفاً عبارت مورد جستجو را وارد کنید ..." required>

	<button class="btn btn-primary" type="submit">نمایش اطلاعات</button>
</form>
