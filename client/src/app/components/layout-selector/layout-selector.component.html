<div [class]="'menu ' + menuClassName" (mouseover)="hovered = true" (mouseleave)="hovered = false">
	<div class="background">
		<div class="color" [ngStyle]="{background: menuBackground}"></div>
	</div>

	<button class="hamburger" (click)="toggleStatus()">
		<svg width="100" height="100" viewBox="0 0 100 100">
			<path class="line line1" [ngStyle]="{stroke: theme.default.color}"
				d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
			<path class="line line2" [ngStyle]="{stroke: theme.default.color}" d="M 20,50 H 80" />
			<path class="line line3" [ngStyle]="{stroke: theme.default.color}"
				d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
		</svg>
	</button>

	<div class='content'>
		<div class="layouts">
			<span class="label" [ngStyle]="theme.label">چیدمان:</span>
			<div class="value">
				<div class="item" *ngFor="let layout of layouts">
					<input [id]="layout.en" type="radio" name="layout" [(ngModel)]="currentLayout.en"
						[value]="layout.en" (change)="updateLayout()" />
					<label [attr.for]="layout.en">{{layout.fa}}</label>
				</div>
			</div>
		</div>

		<div class="directions">
			<span class="label" [ngStyle]="theme.label">جهت:</span>
			<div class="value">
				<div class="item" *ngFor="let direction of directions">
					<input id={{direction.en}} type="radio" name="direction" [(ngModel)]="currentDirection.en"
						value={{direction.en}} [disabled]="currentLayout.en === 'force'" (change)="updateLayout()" />
					<label for={{direction.en}}>{{direction.fa}}</label>
				</div>
			</div>
		</div>
	</div>
</div>
