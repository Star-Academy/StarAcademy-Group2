<div class="tab" [ngStyle]="tabStyle()" (mouseover)="hovered = true" (mouseleave)="hovered = false">
	<span class="body" (click)="clickOnTab($event)">
		<span class="label" (dblclick)="onDoubleClick($event)">{{label}}</span>
	</span>
	<span [ngClass]="['icon remove', hovered ? 'show' : '']" [ngStyle]="closeStyle()" (mouseover)="closeHovered = true"
		(mouseleave)="closeHovered = false" (click)="clickedOnCloseTab($event)">
		<svg-icon key="cross"></svg-icon>
	</span>
</div>
