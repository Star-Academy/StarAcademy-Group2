<div class="result" [ngStyle]="theme.light" *ngFor="let node of results" (cdkDragStarted)="dragStart($event)"
	(cdkDragEnded)="dragEnd($event, node)" (cdkDragMoved)="dragProgress($event, node)" cdkDrag>
	<span class="title" [ngStyle]="theme.light">{{node.OwnerName + " " + node.OwnerFamilyName}}</span>
	<div class="icons">
		<round-button [btnStyle]="theme.success" icon="plus" iconSize="3" (callback)="clickedOnAddNodeButton(node)">
		</round-button>
		<round-button [btnStyle]="theme.info" icon="information" iconSize="3" (callback)="clickedOnDetailsButton(node)">
		</round-button>
	</div>
</div>
